                       <select class="k-textbox" id="search_blood_group" data-bind="value:blood_Group" style="margin-top:30px;height:32px;width:100%;font-size:12px;">

                            <option value="12">A2-neg</option>

    <!--This is a Update div form-->
    <div style="width:100%;color:black;" id="update">
         <!--Blood donnar Updation view-->
        <div style="width:100;margin-top:10px;">
           
            <div style="width:80%;height:auto;border:0px solid black;margin:0px auto;">
               <form id="search_donnar_form">
                   <div style="width:100%;height:auto;margin:0px auto;">
                        <input type="text" name="Name" id="Name" class="k-textbox" data-bind="value:DisplayName" placeholder="Your Name" style="width:100%;height:32px;margin-top:12px;"/><br>

                        <select class="k-textbox" id="blood_group" data-bind="value:blood_Group" style="margin-top:12px;height:32px;width:100%;font-size:12px;">
                                <option value="0">Select Blood Group</option>
                                <option value="1">O-pos</option>

                                <option value="3">A-pos</option>

                                <option value="12">A2-neg</option>
                                <option value="13">A1B-pos</option>
                                <option value="14">A1B-neg</option>
                                <option value="15">A2B-pos</option>
                                <option value="16">A2B-neg</option>
                        </select><br>
                        <select class="k-textbox" id="gender" data-bind="value:Gender" style="margin-top:12px;height:35px;width:100%;font-size:12px;margin-bottom:12px;">
                                <option value="0">Select Gender</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                        </select>
                        <input id="datepicker" data-bind="value:DOB" style="width:100%;height:32px;"/><br>
                        <input type="text" name="Age" id="Age" class="k-textbox" data-bind="value:Age" placeholder="Age" style="width:100%;height:32px;margin-top:12px;" disabled/><br>
                        <input id="categories" class="k-textbox" data-bind="value:State" style="width:100%;margin-top:12px;font-size:13px;"/><br>

                        <input type="text" data-bind="value:PinCode" name="Pincode" id="Pincode" placeholder="City Pin Code" class="k-textbox" style="height:32px;width:100%;margin-top:12px;margin-bottom:12px;" disabled/>

                   </div>
               </form>
            </div>
        </div>

<script>

       	$("#search_btn").click(function(){
               $("#search").show();
               	$("#title").text("Search Donnar");
               		$("#title2").text("Blood Donnar");
                   		$("#search_btn").css({"background-color":"green","border-bottom":"2px solid #FFFFCC"});
                   			$("#update_btn").css({"background-color":"#A3A3A3","border-bottom":"1px solid green"});

               				$("#search").hide();
           });
