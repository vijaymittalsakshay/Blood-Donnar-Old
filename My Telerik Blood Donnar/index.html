<body id="friendsApp">
    
 <!--This is Login View Page-->
    <div data-role="view" id="login" data-id="blood-donnar" data-model="app.Login">
        <div class="divMain">
            <div style="width:72%;height:auto;margin:0px auto;margin-top:55px;color:#007A29;font-size:35px;">
                <span>Blood Donnar</span>
            </div>
            <form id="login-form" data-bind="events: { keyup: checkEnter }">
                <div class="divContent">
                    <label>
                        <input type="text" name="Username" id="LoginUsername" placeholder="username" data-bind="value:Username" class="k-textbox textBox" style="height:38px;"/>
                    </label>
                    <label>
                        <input type="password" name="Password" id="LoginPassword" placeholder="Password" data-bind="value:Password" class="k-textbox textBox" style="height:38px;"/>
                    </label>
                    <span>
                        <a data-role="button" class="k-button button" data-bind="click:login" style="height:38px;background-color:#002E5C;filter:alpha(opacity=80);opacity:0.8;color:white;border-radius:5px;">Log In</a>
                    </span>
                     <span>
                        <a data-role="button" href="#modalviewLost" data-rel="modalview" class="k-button button" style="height:38px;background-color:#002E5C;filter:alpha(opacity=80);opacity:0.8;color:white;border-radius:5px;;margin-top:10px;">Forgot password</a>
                    </span>
                </div>
            </form>
            <div style="width:78%;height:25px;margin:0px auto;font-size:17px;margin-top:60px;color:">
                <span>Don't have an account? <a href="#signup" style="text-decoration:none;color:blue;font-weight:bold;">Signup</a></span>
            </div>
        </div>
        <div class="divMain" style="width:90%;height:30px;">
           <!-- <a data-role="button" id="fb" class="k-button button" style="background-color:#002E5C;filter:alpha(opacity=80);opacity:0.8;color:white;border-radius:5px;" data-bind="click:facebook">Login With Facebook</a>-->
        </div>
    </div>
    
<!-- This is a Forgot Password View Page-->
    <div data-role="modalview" id="modalviewLost" style="width:90%;height:190px;">
	        <div data-role="header">
                <div data-role="navbar" style="background-color:#313D47;">
                    <span style="font-size:14px;color:white">Forgot Password</span>
                </div>
            </div>
       <div style="width:90%;height:120px;margin:0px auto;margin-top:12px;">
           <table width="100%" align="center">
               <tbody>
                   <tr>
                       <td colspan="2" align="center" height="60px"><input type="text" id="userid" data-bind="value:recover" class="k-textbox" style="width:100%;height:35px;border:1px solid #ccc;border-radius:2px;padding-left:8px" placeholder="Recovery Email Address"></td>
                   </tr>
                   <tr>
                       <td width="50%" align="left"><a data-role="button" data-bind="click:onForgot" style="width:90%;height:30px;text-align:center;background-color:#002E5C;color:">Submit</a></td>
                       <td width="50%" align="right"> <a data-role="button" data-click="closeModalView" style="width:90%;height:30px;text-align:center;background-color:#002E5C;color:">Cancel</a></td><!--background-color:#19FFD1-->
                   </tr>
               </tbody>
           </table>
       </div>
    </div>
    
<!--This is a Registration View Page-->
    <div data-role="view" id="signup" data-title="Signup" data-id="blood-donnar" data-model="app.Register" data-init="app.Register.init" data-show="app.Register.show">
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar" style="background-color:#313D47;color:white">
                <a data-role="backbutton" data-align="left">Back</a>
                <span data-role="view-title" style="font-size:15px;color:yellow"></span>
                <a data-role="button" data-align="right" data-bind="click:signup" style="background-color:">Register</a>
            </div>
        </div>
        <form id="signUp-form">
            <div id="signUp" style="width:80%;height:auto;margin:0px auto;margin-top:8px;border:0px solid red;">
                <input type="text" name="Name" id="Name" class="k-textbox regTextbox" data-bind="value:DisplayName" placeholder="Your Name" style="margin-top:5px;height:35px;"  required/><br>
                <input type="email" name="Email" id="Email" class="k-textbox regTextbox" data-bind="value:Email" placeholder="Email Address" style="height:35px;" required/><br>
                <input type="text" name="Username" id="Username" class="k-textbox regTextbox" data-bind="value:Username" placeholder="Username" style="height:35px;" required/><br>
                <input type="password" name="Password" id="Password" class="k-textbox regTextbox" data-bind="value:Password" placeholder="Password" style="height:35px;" required/><br>
                
                <select class="k-textbox regTextbox" id="blood_group" data-bind="value:bloodGroup" style="font-size:12px;height:35px;" required>
                        <option value="0">Select Blood Group</option>
                        <option value="O Pos">O-pos</option>
                        <option value="O Neg">O-neg</option>
                        <option value="A Pos">A-pos</option>
                        <option value="A Neg">A-neg</option>
                        <option value="B Pos">B-pos</option>
                        <option value="B Neg">B-neg</option>
                        <option value="AB Pos">AB-pos</option>
                        <option value="AB Neg">AB-neg</option>
                </select><br>
                <select class="k-textbox regTextbox" id="gender" data-bind="value:Gender" style="font-size:12px;height:35px;margin-bottom:6px;" required>
                        <option value="0">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                </select>
                <input id="datepicker" data-bind="value:DOB" style="width:100%;height:30px;font-size:13px;" required/><br>
                <input type="text" name="Age" id="Age" class="k-textbox regTextbox" data-bind="value:Age" placeholder="Age" style="margin-top:8px;height:35px;" disabled/><br>
                <input id="categories" class="k-textbox regTextbox" data-bind="value:State" style="font-size:13px;" required/><br>
                <input id="products" data-bind="value:City" class="k-textbox regTextbox" style="font-size:13px;" required/><br>
                 <input type="number" data-bind="value:PinCode" name="Pincode" id="Pincode" placeholder="City Pin Code" class="k-textbox regTextbox" style="margin-bottom:8px;height:35px;" required/>
            </div>
        </form>
    </div>

                    }

                format: "yyyy/MM/dd hh:mm tt",
                parseFormats: ["MMMM yyyy", "HH:mm"],
                min:new Date(1900,0,1),
                max:new Date(),
                change:onChange
       	 });
