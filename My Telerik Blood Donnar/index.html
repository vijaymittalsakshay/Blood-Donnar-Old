<body id="friendsApp">
    
    <!--This is Login View Page-->
    <div data-role="view" id="login" data-id="blood-donnar" data-model="app.loginService.viewModel">
        <div class="divMain">
            <div style="width:72%;height:auto;margin:0px auto;margin-top:55px;color:#007A29;font-size:35px;">
                <span>Blood Donnar</span>
            </div>
            <form id="login-form" data-bind="events:{key:checkEnter}">
                <div class="divContent">
                    <label>
                        <input type="text" name="Username" placeholder="username" data-bind="value:Username" class="k-textbox textBox" style="height:38px;"/>
                    </label>
                    <label>
                        <input type="password" name="Password" placeholder="Password" data-bind="value:Password" class="k-textbox textBox" style="height:38px;"/>
                    </label>
                    <span>
                        <a data-role="button" class="k-button button" data-bind="click:onlogin" style="height:38px;background-color:#002E5C;filter:alpha(opacity=80);opacity:0.8;color:white;border-radius:10px;">Log In</a>
                    </span>
                     <span>
                        <a data-role="button" href="#modalviewLost" data-rel="modalview" class="k-button button" style="height:38px;background-color:#002E5C;filter:alpha(opacity=80);opacity:0.8;color:white;border-radius:10px;;margin-top:10px;">Forgot password</a>
                    </span>
                </div>
            </form>
            <div style="width:78%;height:25px;margin:0px auto;font-size:17px;margin-top:40px;color:">
                <span>Don't have an account? <a href="#signup" style="text-decoration:none;color:blue;font-weight:bold;">Signup</a></span>
            </div>
        </div>
        <div class="divMain" data-role="touch" data-tap="">
            <a data-role="button" class="k-button button" style="background-color:#002E5C;filter:alpha(opacity=80);opacity:0.8;color:white;border-radius:10px;">Login With Facebook</a>
        </div>
    </div>
    
    <!-- This is a Forgot Password View Page-->
    <div data-role="modalview" id="modalviewLost" style="width:90%;height:190px;">
	        <div data-role="header">
                <div data-role="navbar" style="background-color:white;">
                    <span style="font-size:14px;color:black">Forgot Password</span>
                </div>
            </div>
       <div style="width:90%;height:120px;margin:0px auto;margin-top:12px;">
           <table width="100%" align="center">
               <tbody>
                   <tr>
                       <td colspan="2" align="center" height="60px"><input type="text" id="userid" data-bind="value:forgottext" class="k-textbox" style="width:100%;height:35px;border:1px solid #ccc;border-radius:10px;padding-left:8px" placeholder="Recovery Email Address"></td>
                   </tr>
                   <tr>
                       <td width="50%" align="left"><a data-role="button" data-bind="click:forgotSubmit" style="width:90%;height:30px;text-align:center;background-color:#19FFD1;color:">Submit</a></td>

                   </tr>
               </tbody>
           </table>
       </div>
    </div>
    
    <!--This is a Registration View Page-->
    <div data-role="view" id="signup" data-title="Signup" data-id="blood-donnar" data-init="init" data-show="show">
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar" style="background-color:#313D47;color:white">
                <a data-role="backbutton" data-align="left">Back</a>
                <span data-role="view-title" style="font-size:15px;"></span>
            </div>
        </div>
        <form id="signUp-form">
            <div id="signUp" style="width:80%;height:auto;margin:0px auto;margin-top:10px;border:0px solid red;">
                <input type="text" name="Name" id="Name" class="k-textbox" data-bind="value:DisplayName" placeholder="Your Name" style="width:100%;height:32px;margin-top:8px;"/><br>
                <input type="email" name="Email" id="Email" class="k-textbox" data-bind="value:Email" placeholder="Email Address" style="width:100%;height:32px;margin-top:8px;"/><br>
                <input type="text" name="Username" id="Username" class="k-textbox" data-bind="value:Username" placeholder="Username" style="width:100%;height:32px;margin-top:8px;"/><br>
                <input type="password" name="Password" id="Password" class="k-textbox" data-bind="value:Password" placeholder="Password" style="width:100%;height:32px;margin-top:8px;"/><br>
                <select class="k-textbox" id="blood_group" data-bind="value:blood_Group" style="margin-top:8px;height:32px;width:100%;font-size:12px;">
                        <option value="0">Select Blood Group</option>
                        <option value="1">O-pos</option>
                        <option value="2">O-neg</option>
                        <option value="3">A-pos</option>
                        <option value="4">A-neg</option>
                        <option value="5">B-pos</option>
                        <option value="6">B-neg</option>
                        <option value="7">AB-pos</option>
                        <option value="8">AB-neg</option>
                        <option value="9">A1-pos</option>
                        <option value="10">A1-neg</option>
                        <option value="11">A2-pos</option>
                        <option value="12">A2-neg</option>
                        <option value="13">A1B-pos</option>
                        <option value="14">A1B-neg</option>
                        <option value="15">A2B-pos</option>
                        <option value="16">A2B-neg</option>
                </select><br>
                <select class="k-textbox" id="gender" data-bind="value:Gender" style="margin-top:8px;height:35px;width:100%;font-size:12px;margin-bottom:8px;">
                        <option value="0">Select Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                </select>
                <input id="datepicker" data-bind="value:DOB" style="width:100%;height:32px;"/><br>
                <input type="text" name="Age" id="Age" class="k-textbox" data-bind="value:Age" placeholder="Age" style="width:100%;height:32px;margin-top:8px;" disabled/><br>
                <input id="categories" class="k-textbox" data-bind="value:State" style="width:100%;margin-top:8px;font-size:13px;"/><br>
                <input id="products" data-bind="value:City" style="width:100%;margin-top:8px;font-size:13px;"/><br>
                 <input type="text" data-bind="value:PinCode" name="Pincode" id="Pincode" placeholder="City Pin Code" class="k-textbox" style="height:32px;width:100%;margin-top:8px;margin-bottom:12px;" disabled/>
                
            </div>
           <!-- <a data-role="button" data-bind="click:signup">Click</a>-->
        </form>
        <div id="signupBtnWrp"  class="signup-btn-wrp disabled" data-role="touch" data-tap="hello" style="width:80%;height:auto;margin:0px auto;margin-top:15px;border:0px solid red;margin-bottom:15px;">
              <a data-role="button" class="btn btn-signup" data-click="signup"  style="width:100%;height:45px;text-align:center;line-height:25px;border-radius:10px;">Register</a>
        </div>
    </div>

                }

                change:onChange
